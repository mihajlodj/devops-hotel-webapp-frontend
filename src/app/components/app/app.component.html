<header>
    <ng-container *ngIf="isLoggedIn; else loggedOut">
      <ng-container *ngIf="isHost">
        <app-host-navbar></app-host-navbar>
      </ng-container>
      <ng-container *ngIf="isGuest">
        <app-guest-navbar></app-guest-navbar>
      </ng-container>
    </ng-container>

    <ng-template #loggedOut>
        <app-unlogged-navbar></app-unlogged-navbar>
    </ng-template>
</header>


<router-outlet></router-outlet>
