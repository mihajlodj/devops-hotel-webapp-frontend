<header>
  <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <!-- *ngIf="isLoggedIn; else loggedOut" -->
    <div *ngIf="isLoggedIn; else loggedOut" class="container">
      <a class="navbar-brand" href="/">
        DEVOPS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngIf="isHost" class="nav-item">
            <a [routerLink]="'/TODO'" class="nav-link active fw-bold" aria-current="page">TO DO</a>
          </li>
          <li *ngIf="isGuest" class="nav-item">
            <a [routerLink]="'/TODO'" class="nav-link active fw-bold" aria-current="page">TO DO</a>
          </li>
        </ul>
        <div class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a [routerLink]="'/TODO'" class="nav-link active fw-bold" aria-current="page">My Profile</a>
            </li>
          </ul>
          <button type="button" class="btn btn-primary rounded-pill" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>

    <ng-template #loggedOut>
      <div class="container justify-content-center">
        <a class="navbar-brand" href="/">
          FTN DEVOPS
        </a>
      </div>
    </ng-template>
  </nav>
</header>
