<div class="container rounded bg-white mb-5 mt-5">
    <div class="row" style="margin-right:auto;margin-left:auto;">
        <div class="col-md-4 border-right">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let src of urls; let i = index" [ngClass]="{'carousel-item': true, 'active': this.show[i]}">
                        <img [src]="src" class="d-block w-100" style="width:300px;height:300px;" alt="Photo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev" (click)="this.showPrevious()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden" >Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next" (click)="this.showNext()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <hr>
            <div class="mt-3">
                <label for="formFileMultiple" class="form-label">Upload photos of your lodge</label>
                <input class="form-control" type="file" id="formFileMultiple" (change)="uploadImage($event)">
            </div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add new lodge</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Name</label><input
                            [(ngModel)]="name"
                            type="text" class="form-control"></div>
                    <div class="col-md-12"><label class="labels">Location address</label><input
                            [(ngModel)]="location"
                            type="text" class="form-control"></div>
                    <div class="col-md-12"><label class="labels">Amenities</label><input
                        [(ngModel)]="amenities" placeholder="What amenities do you provide? Divide them by ;"
                        type="text" class="form-control"></div>
                    <div class="col-md-12"><label class="labels">Minimum number of guests</label><input
                        [(ngModel)]="minimalGuestNumber" (ngModelChange)="updateGuestNumber()" min="1"
                        type="number" class="form-control"></div>
                    <div class="col-md-12"><label class="labels">Maximum number of guests</label><input
                        [(ngModel)]="maximalGuestNumber" (ngModelChange)="updateGuestNumber()" min="1"
                        type="number" class="form-control"></div>
                    <div class="col-md-12 mt-1 d-grid gap-2 text-center btn-group">
                        <input type="checkbox" class="btn-check btn-lg btn-block" id="btncheck1" autocomplete="off" (click)="switchApprovalType()" [checked]="approvalTypeIsAutomatic()">
                        <label class="btn btn-outline-primary" for="btncheck1"  >{{ approvalToString() }}</label>
                    </div>
                </div>
                <hr>
                <div class="mt-1 text-center">
                    <button class="btn btn-primary profile-button" type="button" (click)="create()">Create lodging</button>
                </div>
            </div>
        </div>
    </div>
</div>
